<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Tailwind</title>
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div class="flex relative w-screen mx-auto items-center justify-evenly">
        <!-- Brand Logo -->
        <a href="#" class="cursor-pointer py-7 pr-7"
          ><img src="./images/razorpay-logo.svg" width="125px" height="30px"
        /></a>

        <!-- Nav list -->
        <ul class="flex gap-5">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Corporate card</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Payroll</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <!-- Buttons -->
        <div class="flex gap-3">
          <img src="./images//logo.png" alt="" class="w-9 h-8 my-1" />
          <button
            type="submit"
            class="text-white py-1 px-2 font-mullish border-lightBlue border rounded-sm text-sm font-bold"
          >
            Sign In
          </button>
          <button
            type="submit"
            class="text-lightBlue300 bg-white py-1 px-2 font-mullish border rounded-sm text-sm font-bold transition-all duration-200 hover:text-lightBlue500"
          >
            Sign up
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
