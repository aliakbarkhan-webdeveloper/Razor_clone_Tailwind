<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Tailwind</title>
  </head>
  <body>
    <!-- Navbar -->

    <nav class="bg-deepBlue w-screen">
      <div class="flex relative w-screen items-center justify-evenly mx-auto">
        <!-- Brand Logo -->

        <a href="#" class="cursor-pointer py-7 pr-7"
          ><img src="./images/razorpay-logo.svg" class="w-32 h-7 fill-white"
        /></a>

        <!-- Nav list -->
        <ul class="flex gap-4">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Corporate card</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Payroll</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="./">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <!-- Buttons -->
        <div class="flex gap-3">
          <img src="./images/flag.jpg" alt="flag logo" class="w-7 h-5 my-1" />
          <button
            type="submit"
            class="text-white py-1 px-2 font-mullish border-lightBlue border rounded-sm text-sm font-bold transition-all duration-200 hover:text-lightBlue hover:bg-white"
          >
            Sign In
          </button>
          <button
            type="submit"
            class="text-lightBlue300 bg-white py-1 px-2 font-mullish border rounded-sm text-sm font-bold transition-all duration-200 hover:text-lightBlue500"
          >
            Sign up
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="bg-deepBlue relative w-screen flex flex-row justify-evenly items-center mx-auto space-y-8 pb-7"
    >
      <!-- Left Part -->
      <div class="text-white flex flex-col gap-4 w-2/6">
        <h1 class="font-mullish font-bold text-[40px] leading-[1.2]">
          Power your finance, grow your business
        </h1>
        <div class="w-6 h-1 bg-greenLight"></div>
        <p class="font-mullish text-[18] leading-8 opacity-65">
          Accept payments from customers.Automate payout to vendours &
          employees.Never run out of working capital.
        </p>
        <button
          type="submit"
          class="bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[5px] w-1/4"
        >
          Sign Up
        </button>
      </div>

      <!-- Right Part -->
      <img
        src="./images/right-logo.jpg"
        alt="right-logo-of-hero-section"
        class="h-96 max-w-2xl"
      />
    </section>

    <!-- Feature Section -->

    <section>
      <div>
        <!-- Headings -->
        <h2></h2>
        <div></div>

        <!-- Content Box -->
        <div>
          <!-- Left Section -->
          <div>
            <h3></h3>
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>

            <!-- container for buttons and hyper-link -->
            <div>
              <button></button>

              <!-- Hyper-link with icon -->
              <div>
                <a href=""></a>
                <i></i>
              </div>
            </div>
          </div>

          <!-- Right Section -->
          <img src="" alt="Image" class="w-[90%]" />
        </div>
      </div>
    </section>
  </body>
</html>
